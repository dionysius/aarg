# Code generated by asag.io/aep-acs/go-base. DO NOT EDIT.

version: "2"

formatters:
  enable:
    - gci
    - gofmt
    - goimports
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$

linters:
  enable-all: true
  disable:
    - depguard
    - funlen
    - gochecknoglobals
    - gochecknoinits
    - godot
    - godox
    - gomoddirectives
    - exhaustive
    - exhaustruct
    - interfacebloat
    - ireturn
    - lll
    - nonamedreturns
    - perfsprint
    - testpackage
    - tparallel
    - varnamelen
    - wrapcheck

  settings:
    revive:
      rules:
        # https://github.com/mgechev/revive/blob/master/RULES_DESCRIPTIONS.md#unused-parameter
        - name: unused-parameter
          disabled: true
    wsl:
      allow-cuddle-declarations: true

  exclusions:
    generated: lax
    presets:
    #   - comments
    #   - common-false-positives
    #   - legacy
      - std-error-handling
    paths:
      - third_party$
      - builtin$
      - examples$

    rules:
      # some linters in tests files
      - path: _test\.go
        linters:
          - dogsled
          - dupl
          - err113
          - errcheck
          - forbidigo
          - forcetypeassert
          - gocyclo
          - maintidx
    # i like the space
      - text: 'should be written without leading space as `//nolint:'
        linters:
          - nolintlint
