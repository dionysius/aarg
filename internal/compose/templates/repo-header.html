{{define "repo-header"}}
<!-- Repository Header -->
<div>
    <div class="flex items-center justify-between">
        <div class="flex items-center space-x-4">
            {{if .RepositoryIcon}}
            <div class="h-16 w-16 rounded-lg bg-white dark:bg-gray-800 p-2 flex items-center justify-center">
                <img src="{{.AssetsPath}}assets/icons/{{.RepositoryIcon}}.svg" alt="{{.ComposeOptions.Name}}" class="h-full w-full">
            </div>
            {{else}}
            <div class="h-16 w-16 rounded-lg bg-blue-600 dark:bg-blue-500 flex items-center justify-center">
                <span class="text-white font-bold text-2xl">{{substr 0 1 .ComposeOptions.Name | upper}}</span>
            </div>
            {{end}}
            <div>
                <h2 class="text-3xl font-bold text-gray-900 dark:text-white">{{.ComposeOptions.Name}}</h2>
                <p class="text-sm text-gray-500 dark:text-gray-400">APT Repository</p>
            </div>
        </div>
        <a href="dists/" class="inline-flex items-center px-4 py-2 text-sm font-medium text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md hover:bg-gray-50 dark:hover:bg-gray-600 transition-colors">
            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"></path>
            </svg>
            Browse
        </a>
    </div>
</div>
{{end}}
