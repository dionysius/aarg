<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{block "title" .}}APT Repository{{end}}</title>
    <link rel="stylesheet" href="{{.AssetsPath}}assets/css/tailwind.css">
    <script>
        // On page load, best to add inline in head to avoid FOUC
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && !window.matchMedia('(prefers-color-scheme: light)').matches)) {
            document.documentElement.classList.add('dark')
        } else {
            document.documentElement.classList.remove('dark')
        }
    </script>
</head>
<body class="h-full bg-gray-50 dark:bg-gray-900">
    <div class="min-h-full">
        {{template "nav" .}}

        <main class="py-10">
            <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
                {{block "content" .}}{{end}}
            </div>
        </main>

        <footer class="bg-white dark:bg-gray-800 mt-12">
            <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
                <p class="text-center text-sm text-gray-500 dark:text-gray-400">
                    Generated by aarg
                </p>
            </div>
        </footer>
    </div>
</body>
</html>
